<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.3/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>KaraokeBar</title>
  </head>

  <body>
    <div class="burger">
      <div class="burger_open">
        <a class="burger_open-btn">
          <img
            src="../../favicon/close-24px (1).svg"
            alt="close"
            width="24"
            height="24"
          />
        </a>
        <p class="burger_open-phone">38 067 700 92 00</p>
        <div>
          <img
            src="../../favicon/place-24px.svg"
            alt="location"
            height="24"
            width="24"
          />
        </div>
        <p class="burger_open-address">Киев</p>
        <p class="burger_open-address">пр-т Маяковского, 6</p>
        <div class="burger_open-sm">
          <a href="#" target="_blank">
            <img
              class="icon"
              src="../../favicon/facebook.svg"
              alt="fb"
              height="16"
              width="16"
            />
          </a>
          <a href="#" target="_blank">
            <img
              src="../../favicon/instagram.svg"
              alt="insta"
              height="16"
              width="16"
            />
          </a>
        </div>
      </div>
    </div>

    <header class="header">
      <img
        class="header__logo"
        src="../../favicon/logo smile@2x.svg"
        alt="logoSmile"
      />
      <span class="header__lines">&#9776;</span>
      <div class="header__info">
        <div class="info__contacts">
          <span class="contacts__number">38 067 700 92 00</span>
          <a class="contacts__address">Киев, пр-т Маяковского, 6</a>
        </div>
        <div class="info__list">
          <div class="list__item">
            <img
              src="../../favicon/facebook.svg"
              alt="facebook"
              class="info__icon"
            />
          </div>
          <div class="list__item">
            <img
              src="../../favicon/instagram.svg"
              alt="instagram"
              class="info__icon"
            />
          </div>
        </div>
      </div>
    </header>
